    <script>

if (!user) {

        const API_BASE = 'https://prwfoundary-cqe9hfd4dbgxbhby.centralus-01.azurewebsites.net/';
        let conversationId = Date.now().toString();
        
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();

        function setupEventListeners() {
            const input = document.getElementById('message-input');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }
        
        function greetUser() {
            const greeting = `ðŸ‘‹ Hi! I'm your Medicine Assistant.

I can help you with:
ðŸ” Search for medicines
ðŸ’° Check prices & availability
ðŸ¦ Get payment details
ðŸ•’ Check store timings
ðŸ’Š Find substitute medicines

Type your query to get started!`;
            
            addBotMessage(greeting);
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            addUserMessage(message);
            showTyping();
            
            try {
                const res = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                    message: message,
                    conversation_id: conversationId,
                    request_substitute: false,
                    customer_name: localStorage.getItem("customer_name")
                })

                });
                
                const data = await res.json();
                removeTyping();
                
                if (!data.success) {
                    addBotMessage(`âŒ ${data.error || 'Something went wrong'}`);
                    return;
                }
                
                const response = data.response;
                
                // Display message
                if (response.message) {
                    addBotMessage(response.message);
                }
                
                // Display products
                if (response.products && response.products.length > 0) {
                    setTimeout(() => displayProducts(response.products), 300);
                }
                
            } catch (e) {
                console.error('Error:', e);
                removeTyping();
                addBotMessage('âŒ Connection error. Please check if backend is running on port 8001');
            }
        }
        
        function displayProducts(products) {
            const container = document.getElementById('chat-container');
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'message bot';
                
                const isInStock = product.Qty > 0;
                const price = product.Price > 0 ? `${product.Currency_Code || 'â‚¹'}${product.Price.toFixed(2)}` : 'Price N/A';

            msg.className = 'message bot';
            
            // Format text with basic markdown
            let formatted = escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            msg.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${formatted}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            container.appendChild(msg);
            //scrollToBottom();
        }
        
        function showTyping() {
            const container = document.getElementById('chat-container');
            const typing = document.createElement('div');
            typing.id = 'typing-indicator';
            typing.className = 'message bot';
            typing.innerHTML = `
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            container.appendChild(typing);
            scrollToBottom();
        }
        
        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        function changeQty(button, change) {
        const qtySpan = button.parentElement.querySelector('.qty-value');
        let qty = parseInt(qtySpan.textContent);

        qty += change;
        if (qty < 1) qty = 1;

        qtySpan.textContent = qty;
    }
    function openAdminPortal() {
    window.location.href = "admin.html";
}


    </script>
