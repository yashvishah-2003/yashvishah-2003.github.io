<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Š Medicine Bot - WhatsApp Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #e5ddd5;
            height: 100svh;              /* âœ… mobile-safe viewport */
            display: flex;
            flex-direction: column;
            overflow: hidden;            /* âœ… IMPORTANT */
        }


        /* WhatsApp Header */
        .whatsapp-header {
            background: #075e54;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            font-size: 16px;
            font-weight: 500;
        }

        .header-status {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;                     /* âœ… fills remaining space */
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 90px;        /* space for input */
            background-repeat: repeat;
            background-size: 300px;
        }


        /* Message Bubbles */
        .message {
            display: flex;
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        /* Bot Message (WhatsApp White) */
        .message.bot .message-bubble {
            background: #ffffff;
            border-radius: 0 7.5px 7.5px 7.5px;
        }

        /* User Message (WhatsApp Green) */
        .message.user .message-bubble {
            background: #dcf8c6;
            border-radius: 7.5px 0 7.5px 7.5px;
        }

        .message-content {
            font-size: 14.2px;
            line-height: 19px;
            color: #303030;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: rgba(0,0,0,0.45);
            text-align: right;
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 3px;
        }

        .checkmark {
            color: #4fc3f7;
            font-size: 16px;
        }

        /* Product Cards */
        .product-card {
            background: white;
            border-radius: 7.5px;
            margin: 8px 0;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            width: 380px;
            min-height: 180px;
            max-height: 280px;
            display: flex;
            flex-direction: column;
        }

        .product-header {
            background: #128c7e;
            color: white;
            padding: 12px 10px;
            font-weight: 600;
            font-size: 14px;
            height: 50px;
            display: flex;
            align-items: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product-body {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            min-height: 100px;
            max-height: 200px;
        }

        .product-row {
            display: flex;
            padding: 6px 0;
            font-size: 13px;
            border-bottom: 1px solid #f0f0f0;
        }

        .product-row:last-child {
            border-bottom: none;
        }

        .product-label {
            font-weight: 600;
            color: #075e54;
            min-width: 90px;
            flex-shrink: 0;
        }

        .product-value {
            color: #303030;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #b3b3b3;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Input Area (WhatsApp Style) */
        .input-container {
            position: sticky;            /* âœ… works better than fixed */
            bottom: 0;
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-top: 1px solid #d1d1d1;
            z-index: 100;
        }


        .input-wrapper {
            flex: 1;
            background: white;
            border-radius: 21px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        #message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 15px;
            font-family: inherit;
            background: transparent;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #128c7e;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #075e54;
            transform: scale(1.1);
        }

        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        .product-body::-webkit-scrollbar {
            width: 4px;
        }

        .product-body::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 2px;
        }

        /* Side Menu */
        .side-menu {
            width: 260px;
            height: 100%;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: -260px; 
            transition: 0.3s ease;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            padding-top: 10px;
            border-radius: 0 10px 10px 0;
        }

        .side-menu-header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }

        .side-menu-item {
            padding: 15px;
            font-size: 17px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: 0.2s;
        }

        .side-menu-item:hover {
            background-color: #f2f2f2;
        }

        .more-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }

            .product-card {
                width: 340px;
            }

            .product-label {
                min-width: 80px;
                font-size: 12px;
            }

            .product-value {
                font-size: 12px;
            }
        }

        @media (max-width: 600px) {

    .whatsapp-header {
        padding: 10px 12px;
    }

    .header-name {
        font-size: 15px;
    }

    .header-status {
        font-size: 12px;
    }

    .message-bubble {
        max-width: 92%;
        font-size: 14px;
    }

    .chat-container {
        padding: 12px;
        padding-bottom: 90px;
    }

    .product-card {
        max-width: 100%;
    }

    #message-input {
        font-size: 14px;
    }

    .send-btn {
        width: 42px;
        height: 42px;
        font-size: 18px;
    }
}


        @media (max-width: 480px) {
            .product-card {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Redirect to login if user is not authenticated
        if (!localStorage.getItem("customer_name")) {
            window.location.href = "login.html";
        }
    </script>

    <!-- SIDE NAV MENU -->
    <div id="sideMenu" class="side-menu">
        <div class="side-menu-header">
            <strong>Menu</strong>
            <span class="close-btn" onclick="toggleMenu()">âœ–</span>
        </div>

        <div class="side-menu-item" onclick="window.location.href='index.html'">
            ðŸ’¬ Chatbot
        </div>
        <div class="side-menu-item" onclick="window.location.href='admin.html'">
            ðŸ“Š Admin Dashboard
        </div>
        <div class="side-menu-item logout-btn" onclick="logoutUser()">ðŸšª Logout</div>
    </div>

    <!-- WhatsApp Header -->
    <div class="whatsapp-header">
        <button class="more-btn" onclick="toggleMenu()">â˜°</button>
        <div class="header-avatar">ðŸ’Š</div>
        <div class="header-info">
            <div class="header-name">Medicine Assistant</div>
            <div class="header-status">Online</div>
        </div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-container" id="chat-container"></div>

    <!-- Input Area -->
    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Type a message"
                autocomplete="off"
            >
        </div>
        <button class="send-btn" onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        const user = localStorage.getItem("customer_name");
        if (!user) {
            window.location.href = "login.html";
        }

        const API_BASE = 'https://testenvironmentwhatapp-gudzcbduc7d7aad5.eastus2-01.azurewebsites.net/';
        let conversationId = Date.now().toString();

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            greetUser();
        });

        function setupEventListeners() {
            const input = document.getElementById('message-input');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function greetUser() {
            const greeting = `ðŸ‘‹`;
            addBotMessage(greeting);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            input.value = '';
            addUserMessage(message);
            showTyping();

            try {
                const res = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        conversation_id: conversationId,
                        customer_name: user
                    })
                });

                const data = await res.json();
                removeTyping();

                console.log('ðŸ“¥ Response:', data);

                if (data.error) {
                    addBotMessage(`âŒ ${data.message || data.error}`);
                    return;
                }

                // Display message if present
                if (data.message) {
                    addBotMessage(data.message);
                }

                // Display products if present
                if (data.products && data.products.length > 0) {
                    setTimeout(() => displayProducts(data.products), 300);
                }

            } catch (e) {
                console.error('âŒ Error:', e);
                removeTyping();
                addBotMessage('âŒ Connection error. Please check if backend is running on port 8001');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('chat-container');

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'message bot';

                // Truncate product name if too long
                const productName = product.Product_Name.length > 45 
                    ? product.Product_Name.substring(0, 42) + '...' 
                    : product.Product_Name;

                card.innerHTML = `
                    <div class="message-bubble" style="max-width: 400px; padding: 0;">
                        <div class="product-card">
                            <div class="product-header" title="${escapeHtml(product.Product_Name)}">
                                ðŸ’Š ${escapeHtml(productName)}
                            </div>
                            <div class="product-body">
                                <div class="product-row">
                                    <span class="product-label">Generic:</span>
                                    <span class="product-value" title="${escapeHtml(product.Generic_name || 'N/A')}">${escapeHtml(product.Generic_name || 'N/A')}</span>
                                </div>
                                <div class="product-row">
                                    <span class="product-label">Brand:</span>
                                    <span class="product-value" title="${escapeHtml(product.Product_Brand || 'Generic')}">${escapeHtml(product.Product_Brand || 'Generic')}</span>
                                </div>
                                ${product.Location ? `<div class="product-row">
                                    <span class="product-label">Location:</span>
                                    <span class="product-value" title="${escapeHtml(product.Location)}">${escapeHtml(product.Location)}</span>
                                </div>` : ''}
                                ${product.Expiry_Date ? `<div class="product-row">
                                    <span class="product-label">Expiry:</span>
                                    <span class="product-value">${escapeHtml(product.Expiry_Date)}</span>
                                </div>` : ''}
                            </div>
                        </div>
                        <div class="message-time">
                            ${getCurrentTime()}
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });

            scrollToBottom();
        }

        function addUserMessage(text) {
            const container = document.getElementById('chat-container');
            const msg = document.createElement('div');
            msg.className = 'message user';
            msg.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${escapeHtml(text)}</div>
                    <div class="message-time">
                        ${getCurrentTime()}
                        <span class="checkmark">âœ“âœ“</span>
                    </div>
                </div>
            `;
            container.appendChild(msg);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const container = document.getElementById('chat-container');
            const msg = document.createElement('div');
            msg.className = 'message bot';

            // Format text with basic markdown
            let formatted = escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');

            msg.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${formatted}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            container.appendChild(msg);
            scrollToBottom();
        }

        function showTyping() {
            const container = document.getElementById('chat-container');
            const typing = document.createElement('div');
            typing.id = 'typing-indicator';
            typing.className = 'message bot';
            typing.innerHTML = `
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            container.appendChild(typing);
            scrollToBottom();
        }

        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            menu.style.left = menu.style.left === "0px" ? "-260px" : "0px";
        }

        function logoutUser() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
